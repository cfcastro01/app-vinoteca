<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinoteca</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <!-- Biblioteca de icones -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">

    <button id="logout-btn">Logout</button>

    <header class="header">
      <h1 class="logo">Vinoteca</h1>
    </header>

    <nav class="menu">
      <button id="btn-show-form">Cadastrar vinho</button>
      <button id="btn-show-list">Minha adega</button>
      <div class="menu-indicator"></div>
    </nav>

    <!-- Wine Form Screen -->
    <section id="form-screen">
      <h1>Cadastrar vinho</h1>
      <form id="wine-form">
        <input type="text" id="wine-name" placeholder="Nome do vinho" required />
        <input type="text" id="wine-type" placeholder="Tipo / Uva" required />
        <select id="wine-rating">
          <option value="liked">‚úîÔ∏è Gostei</option>
          <option value="not liked">‚ùå N√£o gostei</option>
        </select>
        <button type="submit">Salvar vinho</button>
      </form>
    </section>

    <!-- Wine List Screen -->
    <section id="list-screen" style="display: none;">
      <h1>Minha adega</h1>

      <div class="filters">
        <input type="text" id="search" placeholder="üîç Buscar por nome ou uva" />
        <select id="filter-rating">
          <option value="all">Todos</option>
          <option value="liked">Apenas os que gostei</option>
          <option value="not liked">Apenas os que n√£o gostei</option>
        </select>
      </div>

      <div id="wine-list"></div>
    </section>
  </div>

  <script type="module" src="javascript/firebase-app.js"></script>
  <script type="module" src="javascript/app.js"></script>

</body>
</html>
