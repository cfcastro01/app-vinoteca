<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinoteca - Sua Lista de Vinhos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Bot√£o de Logout (fora do header principal para maior flexibilidade de posicionamento) -->
        <button id="logout-btn" title="Sair da conta">Sair</button>

        <!-- Cabe√ßalho Principal da Aplica√ß√£o -->
        <header class="header">
            <div class="header-slot header-left"></div> 
            <h1 class="logo">Vinoteca</h1> <!-- Logo principal do app -->
            <div class="header-slot header-right"></div>
        </header>

        <!-- Navega√ß√£o entre Telas do Aplicativo -->
        <nav class="menu">
            <button id="btn-show-form" class="active">Cadastrar Vinho</button>
            <button id="btn-show-list">Minha Adega</button>
            <div class="menu-indicator"></div>
        </nav>

        <main>
            <!-- Se√ß√£o de Cadastro de Vinho -->
            <section id="form-screen">
                <h2>Detalhes do Vinho</h2> <!-- T√≠tulo secund√°rio para a se√ß√£o do formul√°rio -->
                <form id="wine-form">
                    <input type="text" id="wine-name" placeholder="Nome do Vinho" required>
                    <input type="text" id="wine-type" placeholder="Tipo de Uva / Variedade" required>

                    <select id="wine-location" required>
                        <option value="">Selecione a Localidade</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Espanha">Espanha</option>
                        <option value="Franca">Fran√ßa</option>
                        <option value="Italia">It√°lia</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <!-- Campo de Avalia√ß√£o por Estrelas (Select com Emojis) -->
                    <select id="wine-rating" required>
                        <option value="">Avalia√ß√£o (Estrelas)</option>
                        <option value="1">‚≠ê</option>
                        <option value="2">‚≠ê‚≠ê</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    </select>
                    
                    <!-- Campo para Coment√°rios/Notas sobre o Vinho -->
                    <textarea id="wine-comments" placeholder="Seus coment√°rios sobre o vinho (notas de degusta√ß√£o, ocasi√£o, etc.)" rows="4"></textarea>

                    <button type="submit">Salvar Vinho</button>
                </form>
            </section>

            <!-- Se√ß√£o da Lista de Vinhos (Minha Adega) -->
            <section id="list-screen" style="display: none;">
                <h2>Minha Adega</h2> <!-- T√≠tulo secund√°rio para a se√ß√£o da lista -->
                <div class="filters">
                    <input type="text" id="search" placeholder="üîç Buscar por nome ou tipo...">
                    <!-- O filtro de avalia√ß√£o continua sendo um select para facilitar a l√≥gica de filtragem -->
                    <select id="filter-rating">
                        <option value="all">Todas as Avalia√ß√µes</option>
                        <option value="1">1 Estrela</option>
                        <option value="2">2 Estrelas</option>
                        <option value="3">3 Estrelas</option>
                        <option value="4">4 Estrelas</option>
                        <option value="5">5 Estrelas</option>
                    </select>
                </div>
                <div id="wine-list">
                    <p>Carregando vinhos...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts JavaScript da Aplica√ß√£o -->
    <script type="module" src="javascript/firebase-app.js"></script>
    <script type="module" src="javascript/app.js"></script>
</body>
</html>
